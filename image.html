<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/mobile-first.css">
	<!-- meta viewport -->
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<style type="text/css">
		.img-responsive {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>

	<div class="container">

		<header>
			<h1>Header</h1>
		</header>
		  
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<article>
			<h2>Tidak Responsive</h2>
			<p><img src="images/spacex_01.jpg" width="650" alt="spacex"></p>
			
			<h2>Image Fullwidth</h2>
			<p><img src="images/spacex_01.jpg" width="650" alt="spacex" style="width:100%;"></p>

			<h2>Image Responsive</h2>
			<p><img src="images/spacex_01.jpg" width="650" alt="spacex" style="max-width:100%;height:auto;"></p>

			<h2>Image Responsive Menggunakan CSS Class</h2>
			<p><img src="images/spacex_01.jpg" width="650" alt="spacex" class="img-responsive"></p>
			
			<p>text</p>
			<p>text</p>
		</article>

		<aside>
			<h2>Sidebar</h2>

			<p>text</p>

			<p>text</p>

			<p>text</p>

			<p>text</p>

			<p>text</p>

			<p>text</p>
		</aside>

		<footer>Copyright &copy; Programmer Hijrah</footer>

	</div>

</body>
</html>
